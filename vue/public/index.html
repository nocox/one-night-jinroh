<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="殺伐とした心理戦を楽しむ「人狼ゲーム」をかわいいキャラ、シンプルなルールにアレンジしたゲームです。3～7人でふわっと簡単に短時間で遊べます。">
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="ゆるふわじんろう">
    <meta property="og:description" content="殺伐とした心理戦を楽しむ「人狼ゲーム」をかわいいキャラ、シンプルなルールにアレンジしたゲームです。3～7人でふわっと簡単に短時間で遊べます。">
    <meta property="og:image" content="<%= BASE_URL %>logo.png"> <!-- ゲームのロゴやスクリーンショットなどの画像URLを指定 -->
    <meta property="og:url" content="<%= BASE_URL %>"> 
    <meta property="og:type" content="website"> 
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body style="margin: 0px;">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
